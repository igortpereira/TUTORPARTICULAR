<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defautHref="/inicio-admin"></ion-back-button>
    </ion-buttons>
    <ion-title>Disciplinas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let disciplina of disciplinas">
      <ion-item [routerLink]="['/add-disciplina/', idAdministrador, disciplina.idDisciplina]" detail>
        <ion-label>
          <h2> {{disciplina.nome}} </h2>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="excluir(disciplina)" color="danger">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="'/add-disciplina/' + idAdministrador" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
