<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defautHref="/pesquisar"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil do professor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <div class="dados">
      
      <p class="nome"><strong>{{professor.nome}}</strong></p>
      
      <ion-item>
        <ion-icon name="mail" slot="start"></ion-icon>
        <ion-label>{{ professor.email }}</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="call" slot="start"></ion-icon>
        <ion-label>{{ professor.telefone }}</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="location" slot="start"></ion-icon>
        <ion-label>{{professor.cidade }}, {{professor.uf }}</ion-label>
      </ion-item>

      <div class="horizontal-line"></div>

      <p class="subtitulo">Disciplinas</p>

      <ion-list class="disciplinas-list">
        <ion-item-sliding *ngFor="let disciplina of disciplinas">
          <ion-item>
            <ion-icon name="book" slot="start"></ion-icon>
            <ion-label>{{disciplina.nome}}</ion-label>
          </ion-item>
        </ion-item-sliding>
      </ion-list>

      <div class="horizontal-line"></div>

      <p class="subtitulo">Número de alunos</p>

      <ion-item>
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-label>Até {{professor.numMaxAlunos}} alunos por aula</ion-label>
      </ion-item>

      <div class="horizontal-line"></div>

      <p class="subtitulo">Apresentação</p>

      <ion-item>
        <ion-icon name="checkmark-circle" slot="start"></ion-icon>
        <ion-label>{{professor.apresentacao}}</ion-label>
      </ion-item>

    </div>
  </div>
</ion-content>
