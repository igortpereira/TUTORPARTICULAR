<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defautHref="/inicio-admin"></ion-back-button>
    </ion-buttons>
    <ion-title>Formatos de aula</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let formatoAula of formatosAula">
      <ion-item [routerLink]="['/add-formato-aula/', idAdministrador, formatoAula.idFormatoAula]" detail>
        <ion-label>
          <h2> {{formatoAula.nome}} </h2>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="excluir(formatoAula)" color="danger">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="'/add-formato-aula/' + idAdministrador" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
