<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defautHref="/inicio-professor"></ion-back-button>
    </ion-buttons>
    <ion-title>Dados de ensino</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row class="input-item">
    <ion-col>
      <p><strong>Disciplinas que leciono</strong></p>
      <div class="horizontal-line"></div>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item-sliding *ngFor="let disciplina of disciplinas">
      <ion-item>
        <ion-label>
          <h2> {{disciplina.nome}} </h2>
        </ion-label>
        <ion-icon name="trash" slot="end" class="excluirOcorrencia" (click)="excluirDisciplina(disciplina)"></ion-icon>
      </ion-item>
    </ion-item-sliding>

    <ion-button type="text" expand="full" color="primary" class="add" [routerLink]="['/add-professor-disciplina/', idProfessor]">Adicionar</ion-button>
  </ion-list>
</ion-content>
